<div class="modal fade" id="logoutModelShow" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header logoutheader row">
                <div class="col-3"></div>
                <div class="col-6 d-flex justify-content-center">
                    <span class="logoutcircle"><i class="fal fa-sign-out"></i></span>
                </div>
                <div class="col-2"></div>
                <div class="col-1">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"
                        (click)="cancel()"></button>
                </div>
            </div>
            <div class="modal-body mt-2">
                <h4 class="logoutstyle">LOGOUT</h4>
                <p style="text-align: center">
                    Thank you for using Preventive Maintenance
                </p>
            </div>
            <div class="d-flex justify-content-center mb-5">
                <button type="button" class="btn btn-light border mr-2" data-bs-dismiss="modal" (click)="cancel()">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary border ms-2" (click)="logout()">
                    Logout
                </button>
            </div>
        </div>
    </div>
</div>
